    <meta charset="UTF-8" />

  </head>

  <body>
    <header>
      <nav>
        <a href="../index.html">Accueil</a>
        <a href="/themes/paragraphe.html">Cours</a>
        <a href="#">About</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <h1>CONTACTEZ NOUS</h1>
      <section id="contact">
        <form action="/index.html" method="get">
          <div>
            <label for="prenom">prénom</label>
            <input type="text" name="prenom" id="prenom" />
            <label for="nom">nom</label>
            <input type="text" name="nom" id="nom" />
            <fieldset>
              <legend>Votre sexe</legend>
              <div>
                <label for="homme">
                  <input type="radio" name="sexe" id="homme" checked />
                  Homme
                </label>
                <label for="femme"
                  ><input type="radio" name="sexe" id="femme" /> Femme</label
                >
              </div>
            </fieldset>
            <fieldset>
                <legend>Langage préféré</legend>
                <label for="html"><input type="checkbox" name="language" id="HTML"> HTML</label>
                <label for="css"><input type="checkbox" name="language" id="css"> CSS</label> 
            </fieldset>
          </div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Votre email"
          />
          <input type="tel" name="tel" id="tel" placeholder="Téléphone" />
          <div>
            <textarea
              name="message"
              id="message"
              cols="80"
              rows="20"
              placeholder="Insérer votre message"
            ></textarea>
          </div>
          <button type="submit">Envoyer</button>
        </form>
      </section>
    </main>

  </body>
